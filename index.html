<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    direction: rtl;
  }
  .button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="counter-container">
  <button class="button" id="button1">بسم الله: 0</button>
  <button class="button" id="button2">سبحان الله: 0</button>
  <button class="button" id="button3">الحمد لله: 0</button>
  <button class="button" id="button4">لا اله الا الله: 0</button>
</div>

<script>
  const buttons = document.querySelectorAll('.button');

  buttons.forEach(button => {
    let count = 0;
    button.addEventListener('click', function() {
      count++;
      button.textContent = `${button.textContent.split(':')[0]}: ${count}`;
    });
  });
</script>

</body>
</html>
